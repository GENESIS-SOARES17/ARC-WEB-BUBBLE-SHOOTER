<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Bubble Shooter - Pro Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        :root { 
            --primary: #00ffaa; 
            --secondary: #00aaff; 
            --bg-overlay: rgba(10, 10, 10, 0.75); 
            --panel-border: rgba(0, 255, 170, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            /* CONFIGURAÇÃO DO FUNDO - Altere o nome do arquivo aqui se necessário */
            background: url('fundo-arc.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #fff; 
            overflow: hidden; 
        }

        /* Camada para garantir leitura dos textos sobre o fundo */
        #layout { 
            display: flex; 
            width: 100vw; 
            height: 100vh; 
            padding: 15px; 
            gap: 15px; 
            background: rgba(0, 0, 0, 0.2); /* Escurece levemente a imagem de fundo */
        }

        /* Painéis Laterais com efeito Glassmorphism (Vidro) */
        #leftPanel, #rightPanel { 
            width: 300px; 
            background: var(--bg-overlay); 
            border: 2px solid var(--panel-border);
            border-radius: 20px; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
            backdrop-filter: blur(15px); /* Efeito de desfoque no fundo */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        /* Container do Jogo Centralizado */
        #gameContainer { 
            flex: 1; 
            position: relative; 
            border: 2px solid var(--panel-border);
            border-radius: 20px; 
            background: rgba(0, 0, 0, 0.3); /* Mais transparente para ver o logo da ARC */
            overflow: hidden;
            backdrop-filter: blur(2px);
        }

        canvas#game { 
            width: 100%; 
            height: 100%; 
            display: block; 
            background: transparent; 
        }

        /* Estilização de HUD e UI */
        .arc-logo {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--panel-border);
        }

        .arc-logo h2 {
            font-size: 22px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .stats-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .row { display: flex; justify-content: space-between; margin: 5px 0; font-size: 14px; }
        .val { color: var(--primary); font-family: 'Courier New', monospace; font-weight: bold; }

        /* Botões Estilizados */
        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 0 15px var(--primary);
        }

        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Calculadora */
        .calc-screen {
            background: #000;
            color: var(--primary);
            padding: 15px;
            text-align: right;
            font-size: 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-family: monospace;
        }

        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .calc-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="layout">
        <div id="leftPanel">
            <div class="arc-logo">
                <h2>ARC SHOOTER</h2>
            </div>
            
            <div class="stats-box">
                <div class="row"><span>WALLET:</span> <span class="val">0x...AFF4</span></div>
                <div class="row"><span>USDC:</span> <span class="val">1,250.00</span></div>
                <div class="row"><span>SCORE:</span> <span class="val" id="score">0</span></div>
            </div>

            <button id="btnConnect">1. Connect Wallet</button>
            <button id="btnStart" disabled>2. Start Game</button>
            
            <div style="margin-top: auto; font-size: 10px; text-align: center; opacity: 0.6;">
                ARC NETWORK TESTNET v3.0
            </div>
        </div>

        <div id="gameContainer">
            <canvas id="game"></canvas>
            <div style="position: absolute; top: 10px; right: 10px; font-size: 12px; color: var(--primary);">FPS: 60</div>
        </div>

        <div id="rightPanel">
            <div style="text-align: center; color: var(--secondary); font-weight: bold;">CALCULATOR</div>
            <div class="calc-screen" id="display">0</div>
            <div class="calc-grid">
                <button class="calc-btn" onclick="add('7')">7</button>
                <button class="calc-btn" onclick="add('8')">8</button>
                <button class="calc-btn" onclick="add('9')">9</button>
                <button class="calc-btn" style="background: orange;">/</button>
                <button class="calc-btn" onclick="add('4')">4</button>
                <button class="calc-btn" onclick="add('5')">5</button>
                <button class="calc-btn" onclick="add('6')">6</button>
                <button class="calc-btn" style="background: orange;">*</button>
                <button class="calc-btn" onclick="reset()" style="grid-column: span 2; background: #ff4444;">C</button>
                <button class="calc-btn" onclick="calc()" style="grid-column: span 2; background: var(--primary); color: #000;">=</button>
            </div>

            <div style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
                <p style="font-size: 12px; color: var(--secondary);">CUSTOMIZATION</p>
                <div class="row">
                    <span>Opacity:</span>
                    <input type="range" style="width: 100px;">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Lógica Básica da UI
        const display = document.getElementById('display');
        function add(v) { if(display.innerText === '0') display.innerText = v; else display.innerText += v; }
        function reset() { display.innerText = '0'; }
        function calc() { try { display.innerText = eval(display.innerText); } catch { display.innerText = "Error"; } }

        // Inicialização do Canvas
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // O SEU CÓDIGO DE LÓGICA DAS BOLHAS DEVE ENTRAR AQUI
        // Exemplo visual:
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // ctx.drawImage(...) se quiser desenhar algo específico no canvas
            requestAnimationFrame(draw);
        }
        draw();

        document.getElementById('btnConnect').onclick = () => {
            alert("Conectando à MetaMask...");
            document.getElementById('btnStart').disabled = false;
        };
    </script>
</body>
</html>

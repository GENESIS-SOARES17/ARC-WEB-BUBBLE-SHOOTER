<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC BUBBLE SHOOTER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .arcade-machine {
            width: 95%;
            max-width: 1000px;
            height: 90vh;
            max-height: 750px;
            border: 4px solid #00ffff;
            border-radius: 15px;
            background: #111;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto 1fr 1fr 1fr;
            gap: 15px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            position: relative;
        }

        /* Efeito de brilho nos cantos */
        .arcade-machine::before,
        .arcade-machine::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            background: #000;
            z-index: 2;
        }

        .arcade-machine::before {
            top: -10px;
            left: -10px;
        }

        .arcade-machine::after {
            bottom: -10px;
            right: -10px;
        }

        .title-section {
            grid-column: 1 / -1;
            text-align: center;
            padding: 10px 0;
            border-bottom: 2px solid #00ffff;
            margin-bottom: 10px;
        }

        .title-section h1 {
            color: #ff00ff;
            font-size: 32px;
            text-shadow: 0 0 10px #ff00ff;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .title-section p {
            color: #0ff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .panel {
            border: 2px solid #00ffff;
            border-radius: 8px;
            padding: 15px;
            background: rgba(0, 20, 30, 0.7);
            display: flex;
            flex-direction: column;
            box-shadow: inset 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .panel-title {
            color: #ff9900;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .panel-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }

        .control-item {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s;
        }

        .control-item:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ffff;
        }

        .coinboard {
            font-size: 48px;
            font-weight: bold;
            color: #ff9900;
            text-align: center;
            text-shadow: 0 0 15px #ff9900;
        }

        .coinboard-label {
            font-size: 14px;
            color: #0ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .time-clock {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .time-item {
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid #ff00ff;
            border-radius: 4px;
            padding: 8px;
            text-align: center;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }

        .total-usdc {
            grid-column: 1 / -1;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-top: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .total-usdc span {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .calculator-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .calculator-btn {
            background: rgba(255, 255, 0, 0.1);
            border: 1px solid #ffff00;
            border-radius: 4px;
            padding: 12px;
            text-align: center;
            color: #ffff00;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .calculator-btn:hover {
            background: rgba(255, 255, 0, 0.3);
            box-shadow: 0 0 10px #ffff00;
        }

        .setting-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-option {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            color: #00ff00;
            font-size: 14px;
        }

        /* Layout espec√≠fico para cada painel */
        .game-controls {
            grid-column: 1 / 3;
            grid-row: 2 / 4;
        }

        .coinboard-panel {
            grid-column: 3;
            grid-row: 2;
            justify-content: center;
            align-items: center;
        }

        .pen-time-clock {
            grid-column: 4;
            grid-row: 2 / 4;
        }

        .calculator-setting {
            grid-column: 3;
            grid-row: 3;
        }

        /* Responsividade */
        @media (max-width: 900px) {
            .arcade-machine {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto repeat(3, auto);
                height: auto;
                max-height: 90vh;
                overflow-y: auto;
            }

            .game-controls {
                grid-column: 1 / 3;
                grid-row: 2;
            }

            .coinboard-panel {
                grid-column: 1;
                grid-row: 3;
            }

            .pen-time-clock {
                grid-column: 2;
                grid-row: 3;
            }

            .calculator-setting {
                grid-column: 1 / 3;
                grid-row: 4;
            }

            .total-usdc {
                grid-column: 1 / 3;
                grid-row: 5;
            }
        }

        @media (max-width: 500px) {
            .arcade-machine {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                gap: 10px;
                padding: 15px;
            }

            .title-section h1 {
                font-size: 24px;
            }

            .panel {
                grid-column: 1 !important;
                grid-row: auto !important;
            }

            .coinboard {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="arcade-machine">
        <div class="title-section">
            <h1>ARC BUBBLE SHOOTER</h1>
            <p>Power on, ball-up, go to the left (right for bonus round)</p>
        </div>

        <div class="panel game-controls">
            <div class="panel-title">GAME CONTROLS</div>
            <div class="panel-content">
                <div class="control-item">1.00</div>
                <div class="control-item">2.00</div>
                <div class="control-item">3.00</div>
                <div class="control-item">4.00</div>
                <div class="control-item">5.00</div>
                <div class="control-item">6.00</div>
            </div>
        </div>

        <div class="panel coinboard-panel">
            <div class="coinboard-label">COINBOARD</div>
            <div class="coinboard">22</div>
        </div>

        <div class="panel pen-time-clock">
            <div class="panel-title">PEN-TIME CLOCK</div>
            <div class="panel-content time-clock">
                <div class="time-item">0:00</div>
                <div class="time-item">1:00</div>
                <div class="time-item">2:00</div>
                <div class="time-item">3:00</div>
                <div class="time-item">4:00</div>
                <div class="time-item">5:00</div>
                <div class="time-item">6:00</div>
            </div>
        </div>

        <div class="panel calculator-setting">
            <div class="panel-title">CALCULATOR & SETTING</div>
            <div class="panel-content">
                <div class="calculator-btn">CALCULATOR</div>
                <div class="calculator-btn">SETTING</div>
                
                <div class="setting-options">
                    <div class="setting-option">Coinbase</div>
                    <div class="setting-option">Ethereum</div>
                    <div class="setting-option">Gif</div>
                    <div class="setting-option">Other</div>
                </div>
            </div>
        </div>

        <div class="total-usdc">
            <span>TOTAL USDC LAPSED: 0.072 USDC</span>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC BUBBLE SHOOTER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            gap: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }

        .game-area {
            display: flex;
            gap: 40px;
            width: 100%;
        }

        .left-panel, .right-panel {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bubbles-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .bubbles-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .bubble {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .bubble::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0.5;
        }

        .bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .bubble:active {
            transform: scale(0.95);
        }

        .section-title {
            color: #4ecdc4;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #4ecdc4;
            font-size: 1.2em;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }

        .combo-display {
            text-align: center;
            font-size: 1.5em;
            color: #ff6b6b;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .calc-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .calc-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* RELÓGIO TRANSPARENTE */
        .clock-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .transparent-clock {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.2);
            margin: 0 auto 20px;
        }

        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
            z-index: 10;
        }

        .hour-hand, .minute-hand, .second-hand {
            position: absolute;
            background: white;
            border-radius: 10px;
            transform-origin: bottom center;
            left: 50%;
            top: 50%;
            transform: translateX(-50%);
        }

        .hour-hand {
            width: 4px;
            height: 40px;
            background: #4ecdc4;
            margin-top: -40px;
        }

        .minute-hand {
            width: 3px;
            height: 55px;
            background: #ff6b6b;
            margin-top: -55px;
        }

        .second-hand {
            width: 2px;
            height: 65px;
            background: white;
            margin-top: -65px;
        }

        .clock-numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .clock-number {
            position: absolute;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            transform-origin: center;
        }

        /* SALDO USDC */
        .usdc-balance {
            background: linear-gradient(45deg, #2775c3, #5cb8ff);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(39, 117, 195, 0.3);
        }

        .usdc-balance h3 {
            margin-bottom: 10px;
            color: white;
        }

        .balance-amount {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-play {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .customization {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
        }

        .color-options {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: white;
            box-shadow: 0 0 10px white;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(0); opacity: 0; }
        }

        .pop-animation {
            animation: pop 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ARC BUBBLE SHOOTER</h1>
        </div>

        <div class="status-bar">
            <div class="score">Score: <span id="score">100</span></div>
            <div class="combo">Combo: <span id="combo">4x4</span></div>
            <div class="limit">Limit: <span id="limit">5</span></div>
        </div>

        <div class="game-area">
            <div class="left-panel">
                <h3 class="section-title">GAME CONTROLS</h3>
                <div class="controls-grid">
                    <div class="control-item">
                        <span>Volume:</span>
                        <span>0.5/1.0</span>
                    </div>
                    <div class="control-item">
                        <span>LOCK Delay:</span>
                        <span>0.000s</span>
                    </div>
                    <div class="control-item">
                        <span>Timer:</span>
                        <span id="timer">00:00</span>
                    </div>
                    <div class="control-item">
                        <span>Max/Min:</span>
                        <span>100/0</span>
                    </div>
                </div>

                <div class="combo-display">
                    COMBO = <span id="combo-value">4</span>
                </div>

                <div class="clock-container">
                    <h3 class="section-title">REAL-TIME CLOCK</h3>
                    <div class="transparent-clock" id="clock">
                        <div class="clock-center">ARC</div>
                        <div class="clock-numbers" id="clock-numbers"></div>
                    </div>
                    <div class="usdc-balance">
                        <h3>TOTAL USDC EARNED</h3>
                        <div class="balance-amount" id="usdc-balance">0.000 USDC</div>
                    </div>
                </div>
            </div>

            <div class="bubbles-container">
                <h3 class="section-title">BUBBLES</h3>
                <div class="bubbles-grid" id="bubbles-grid">
                    <!-- Bolhas serão geradas por JavaScript -->
                </div>
                
                <div class="buttons">
                    <button class="btn btn-play" onclick="startGame()">Play</button>
                    <button class="btn btn-reset" onclick="resetGame()">Reset</button>
                </div>
            </div>

            <div class="right-panel">
                <h3 class="section-title">CALCULATOR</h3>
                <div class="calculator">
                    <!-- Botões da calculadora -->
                    <button class="calc-btn">C</button>
                    <button class="calc-btn">D</button>
                    <button class="calc-btn">E</button>
                    <button class="calc-btn">F</button>
                    <button class="calc-btn">G</button>
                    <button class="calc-btn">H</button>
                    <button class="calc-btn">I</button>
                    <button class="calc-btn">J</button>
                    <button class="calc-btn">K</button>
                    <button class="calc-btn">L</button>
                    <button class="calc-btn">M</button>
                    <button class="calc-btn">N</button>
                    <button class="calc-btn">O</button>
                    <button class="calc-btn">P</button>
                    <button class="calc-btn">Q</button>
                    <button class="calc-btn">R</button>
                    <button class="calc-btn">S</button>
                    <button class="calc-btn">T</button>
                    <button class="calc-btn">U</button>
                    <button class="calc-btn">V</button>
                    <button class="calc-btn">W</button>
                    <button class="calc-btn">X</button>
                    <button class="calc-btn">Y</button>
                    <button class="calc-btn">Z</button>
                </div>
            </div>
        </div>

        <div class="customization">
            <h3 class="section-title">CUSTOMIZATION</h3>
            <div>
                <label>
                    <input type="checkbox" id="enable-color" checked> Enable Color
                </label>
            </div>
            <p>Select color:</p>
            <div class="color-options">
                <div class="color-option active" style="background: #ff6b6b;" onclick="selectColor('#ff6b6b')"></div>
                <div class="color-option" style="background: #4ecdc4;" onclick="selectColor('#4ecdc4')"></div>
                <div class="color-option" style="background: #ffd166;" onclick="selectColor('#ffd166')"></div>
                <div class="color-option" style="background: #06d6a0;" onclick="selectColor('#06d6a0')"></div>
                <div class="color-option" style="background: #118ab2;" onclick="selectColor('#118ab2')"></div>
                <div class="color-option" style="background: #9d4edd;" onclick="selectColor('#9d4edd')"></div>
            </div>
        </div>
    </div>

    <script>
        // Cores para as bolhas
        const bubbleColors = ['#ff6b6b', '#4ecdc4', '#ffd166', '#06d6a0', '#118ab2', '#9d4edd'];
        let selectedColor = '#ff6b6b';
        let gameActive = false;
        let score = 100;
        let combo = 4;
        let usdcBalance = 0;
        let gameTimer = 0;
        let timerInterval;

        // Inicializar relógio
        function initClock() {
            const clock = document.getElementById('clock');
            const clockNumbers = document.getElementById('clock-numbers');
            
            // Adicionar números do relógio
            for (let i = 1; i <= 12; i++) {
                const number = document.createElement('div');
                number.className = 'clock-number';
                number.textContent = i;
                
                // Calcular posição
                const angle = (i - 3) * (Math.PI * 2 / 12);
                const radius = 75;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                
                number.style.left = `calc(50% + ${x}px)`;
                number.style.top = `calc(50% + ${y}px)`;
                number.style.transform = 'translate(-50%, -50%)';
                
                clockNumbers.appendChild(number);
            }
            
            // Inicializar ponteiros
            updateClock();
            setInterval(updateClock, 1000);
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Atualizar ponteiros
            const hourHand = document.querySelector('.hour-hand') || createClockHand('hour-hand', 40, 4, '#4ecdc4');
            const minuteHand = document.querySelector('.minute-hand') || createClockHand('minute-hand', 55, 3, '#ff6b6b');
            const secondHand = document.querySelector('.second-hand') || createClockHand('second-hand', 65, 2, 'white');
            
            const hourDeg = (hours * 30) + (minutes * 0.5);
            const minuteDeg = (minutes * 6) + (seconds * 0.1);
            const secondDeg = seconds * 6;
            
            hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
        }

        function createClockHand(className, height, width, color) {
            const hand = document.createElement('div');
            hand.className = className;
            hand.style.height = `${height}px`;
            hand.style.width = `${width}px`;
            hand.style.background = color;
            hand.style.position = 'absolute';
            hand.style.borderRadius = '10px';
            hand.style.transformOrigin = 'bottom center';
            hand.style.left = '50%';
            hand.style.top = '50%';
            hand.style.transform = 'translateX(-50%)';
            hand.style.marginTop = `-${height}px`;
            
            document.getElementById('clock').appendChild(hand);
            return hand;
        }

        // Gerar bolhas
        function generateBubbles() {
            const grid = document.getElementById('bubbles-grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 48; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                // Cor aleatória
                const colorIndex = Math.floor(Math.random() * bubbleColors.length);
                bubble.style.background = `radial-gradient(circle at 30% 30%, ${bubbleColors[colorIndex]}, ${darkenColor(bubbleColors[colorIndex], 30)})`;
                
                // Letra aleatória
                const letter = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                bubble.textContent = letter;
                
                // Adicionar efeito de estouro
                bubble.addEventListener('click', function() {
                    if (gameActive) {
                        // Animação de estouro
                        bubble.classList.add('pop-animation');
                        
                        // Atualizar pontuação
                        score += 10;
                        combo++;
                        document.getElementById('score').textContent = score;
                        document.getElementById('combo').textContent = `${combo}x${combo}`;
                        document.getElementById('combo-value').textContent = combo;
                        
                        // Adicionar USDC
                        usdcBalance += 0.001;
                        document.getElementById('usdc-balance').textContent = usdcBalance.toFixed(3) + ' USDC';
                        
                        // Recriar bolha após animação
                        setTimeout(() => {
                            bubble.classList.remove('pop-animation');
                            const newColorIndex = Math.floor(Math.random() * bubbleColors.length);
                            bubble.style.background = `radial-gradient(circle at 30% 30%, ${bubbleColors[newColorIndex]}, ${darkenColor(bubbleColors[newColorIndex], 30)})`;
                            bubble.textContent = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                        }, 300);
                    }
                });
                
                grid.appendChild(bubble);
            }
        }

        function darkenColor(color, percent) {
            const num = parseInt(color.slice(1), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            
            return '#' + (
                0x1000000 +
                (R < 0 ? 0 : R > 255 ? 255 : R) * 0x10000 +
                (G < 0 ? 0 : G > 255 ? 255 : G) * 0x100 +
                (B < 0 ? 0 : B > 255 ? 255 : B)
            ).toString(16).slice(1);
        }

        function startGame() {
            gameActive = true;
            gameTimer = 0;
            score = 100;
            combo = 4;
            
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = `${combo}x${combo}`;
            document.getElementById('combo-value').textContent = combo;
            
            // Iniciar timer
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                gameTimer++;
                const minutes = Math.floor(gameTimer / 60);
                const seconds = gameTimer % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
            
            alert('Game Started! Click bubbles to pop them and earn USDC!');
        }

        function resetGame() {
            gameActive = false;
            clearInterval(timerInterval);
            gameTimer = 0;
            score = 100;
            combo = 4;
            usdcBalance = 0;
            
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = `${combo}x${combo}`;
            document.getElementById('combo-value').textContent = combo;
            document.getElementById('usdc-balance').textContent = usdcBalance.toFixed(3) + ' USDC';
            document.getElementById('timer').textContent = '00:00';
            
            generateBubbles();
            alert('Game Reset!');
        }

        function selectColor(color) {
            selectedColor = color;
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Aplicar cor selecionada
            document.documentElement.style.setProperty('--primary-color', color);
        }

        // Inicializar
        window.onload = function() {
            initClock();
            generateBubbles();
            updateClock();
        };
    </script>
</body>
</html>
